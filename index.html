    /* moving stars background */
.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
    background: black;
}

.stars::before,
.stars::after {
    content: "";
    position: absolute;
    inset: -50%;
}

/* small stars layer */
.stars::before {
    background: radial-gradient(#0ff 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.05;
    transform: translateZ(0);
    animation: drift 90s linear infinite, twinkle 3s ease-in-out infinite alternate, driftX 120s linear infinite;
}

/* larger stars layer */
.stars::after {
    background: radial-gradient(#6ff 1px, transparent 1px);
    background-size: 80px 80px;
    opacity: 0.03;
    animation: drift 180s linear reverse infinite, twinkle 5s ease-in-out infinite alternate, driftX 200s linear reverse infinite;
}

/* vertical drift */
@keyframes drift {
    from { transform: translateY(0); }
    to { transform: translateY(-2000px); }
}

/* horizontal drift */
@keyframes driftX {
    0% { transform: translateX(0); }
    50% { transform: translateX(200px); }
    100% { transform: translateX(0); }
}

/* twinkling effect */
@keyframes twinkle {
    0%, 50%, 100% { opacity: 0.03; }
    25%, 75% { opacity: 0.07; }
}

    // build navigation and toc
    const keys = Object.keys(PAGES);
    const tocEl = document.getElementById('toc');
    const topnav = document.getElementById('topnav');

    function makeLink(id,label){
      const a = document.createElement('a');
      a.href = '#'+id;
      a.className = 'navlink';
      a.textContent = label;
      return a;
    }

    // top nav quick links
    ['home','introduction','ml','dl','nlp','cv','rl','ethics','tools','about'].forEach(k=>{
      topnav.appendChild(makeLink(k, PAGES[k].title.split(' ')[0]));
    });

    // sidebar toc
    function renderTOC(filter=''){
      tocEl.innerHTML='';
      keys.forEach(k=>{
        const title = PAGES[k].title;
        if(filter && !title.toLowerCase().includes(filter.toLowerCase()) && !k.includes(filter.toLowerCase())) return;
        const div = document.createElement('div');
        div.className='topic';
        div.textContent = title;
        div.dataset.page=k;
        div.onclick = ()=>{navigateTo(k)};
        tocEl.appendChild(div);
      });
    }
    renderTOC();

    // search
    document.getElementById('search').addEventListener('input', e=>renderTOC(e.target.value.trim()));
    document.getElementById('openall').addEventListener('click', ()=>{document.getElementById('search').value='';renderTOC('');});

    // routing & rendering
    function setActiveToc(p){
      document.querySelectorAll('.topic').forEach(el=>el.classList.toggle('active', el.dataset.page===p));
    }
    function navigateTo(page){
      location.hash = '#'+page;
      render(page);
    }
    function render(page){
      const meta = PAGES[page] || PAGES['home'];
      document.getElementById('pagetitle').textContent = meta.title;
      document.getElementById('pagesub').textContent = meta.subtitle;
      document.getElementById('content').innerHTML = meta.content;

      setActiveToc(page);
      // internal anchor links handling
      document.querySelectorAll('#content a.inline').forEach(a=>{
        a.addEventListener('click', (ev)=>{
          ev.preventDefault();
          const href = a.getAttribute('href');
          const name = href.replace('#','');
          navigateTo(name);
        });
      });
    }

    // initial load
    window.addEventListener('hashchange', ()=>{
      const page = location.hash.replace('#','') || 'home';
      render(page);
    });
    (function(){
      const page = location.hash.replace('#','') || 'home';
      render(page);
    })();

    // keyboard quick nav (1..9)
    window.addEventListener('keydown', e=>{
      if(e.altKey || e.ctrlKey || e.metaKey) return;
      const map = ['home','introduction','ml','dl','nlp','cv','rl','ethics','tools','about'];
      if(e.key>='0' && e.key<='9'){
        const n = Number(e.key);
        const idx = Math.min(map.length-1, Math.max(0,n));
        navigateTo(map[idx]);
